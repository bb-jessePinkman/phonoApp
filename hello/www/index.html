<!doctype html>
<html lang="en" ng-app="myApp" style="height:100%;width:100%" >
<head>
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body ng-controller="DashCtrl" style="height:100%;width:100%">
  
  <div class="container-fluid" style="background-color:#BFDFFF" >
    <div class="navbar navbar-responsive">
      <span ><b><h3>Priority 1 Issues(Open Issues:{{open_issues}}&nbsp;Open P1 Issues:{{open_p1_issues}})<h3></b></span>
    </div>  
  </div>

 <div style="overflow-y:scroll;height:40%" class="border">  <!--Can remove max-height if it causes issues-->
  <table class="table table_menu" ng-controller="TableCtrl" > 
      <tr>
        <td class="field-label col-md-3">
          <label>App</label>  
        </td>
        <td class="col-md-1">
          <label>Issue</label>
        </td>
        <td class="col-md-1">
          <label>Requestor</label>
        </td>
        <td class="col-md-2">
          <label>Portfolio</label>
        </td>
        <td class="col-md-2">
          <label>Engineer</label>
        </td>
        <td class="col-md-2">
          <label>Current Status</label>
        </td>
        <td class="col-md-1">
          <label>ETA</label>
        </td>
      </tr>

      <tr ng-class="{odd:$odd}">
        <td ng-repeat="data in table_data" class="col-md-2 table_data" >
          <label>{{data}}</label><br>       <!--Need short data-->
          <div ng-if="table_data.indexOf(data)==1">   <!--Please change the name to that of object-->
           <h6><a ng-click="showMore($event,table_data)" ng-show="info" name="data[0]">Show More</a></h6>
              <div ng-show="show_type=='{{data}}'">
            <h6><a ng-click="showLess($event,table_data)" name="data[0]" ng-hide="info">Show Less</a></h6><br>
              <div><i>{{show_more_datac}}</i></div>         <!--Additional details-->
              </div>      
          </div>  
        </td>       
      </tr>

      



     
      <!--Duplicate data testing-->
  
      <!--DD ends-->
    </table>
</div>
   <div class="col-md-12" style="background-color:#BFDFFF">
      <div class="col-md-8" ng-controller="HighchartCtrl">
          <center><h3><b>Top 3 Portfolios</b></h3><br><br>
          <div highcharts="chartOptions[0]" class="col-md-4"></div> 
          <div highcharts="chartOptions[1]" class="col-md-4"></div>
          <div highcharts="chartOptions[2]" class="col-md-4"></div>
          </center>           
      </div>
          
      <div class="col-md-4">
          <table class="table table_menu border" ng-controller="TopAppCtrl">
            <tr>  <center><h3><b>Top 3 Applications</b></h3></center><br><br></tr>
            <tr style="background-color:grey"> 
              <td class="col-md-3"><label>Rank</label></td>
              <td class="col-md-5"><label>Apps</label></td>
              <td class="col-md-4"><label>Ticket #</label></td>
            </tr>
            
            <tr ng-repeat="data in top_apps" style="color:black" ng-class="{odd:$odd,even:$even}">
              <td><label>{{data.rank}}</label></td>
              <td><label>{{data.app}}</label></td>
              <td><label>{{data.tickets}}</label></td>
             </tr> 
          </table>
      </div>
    </div>

  
 
  
  
  <script src="js/jquery-1.11.0.js"></script>
  <script src="jsangular.js"></script>
 <!-- <script src="vendor/angular-1.2.16/angular-route.js"></script>-->
  <script src="js/highcharts.js"></script>
  <script src="js/highcharts-more.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/cordova.js"></script>
  <!--<script src="js/TruncateFilter.js"></script>-->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
</body>
</html>
